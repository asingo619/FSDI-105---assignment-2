<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Registration</title>
    
</head>
<body>
    
    <h1 id="tite">Register a User in the system</h1>
    
    <div class="nav-bar">
        <a href="index.html">Login</a>
        <a href="users.html">Users</a>
    </div>

    <div class="captureForm">
        <div class="control">
            <h3>User Information:</h3>
            <label>Email:</label>
            <input id="txtEmail" type="email">
        </div>
        
        <div class="control">
            <label>Password:</label>
            <input id="txtPassword" type="password">
        </div>

        <div class="control">
            <label>First Name:</label>
            <input id="txtFirst" type="text">
        </div>

        <div class="control">
            <label>Last Name:</label>
            <input id="txtLast" type="text">
        </div>

        <div class="control">
            <label>Age:</label>
            <input id="txtAge" type="number">
        </div>

        <div class="control">
            <label>Address:</label>
            <input id="txtAddress" type="text">
        </div>

        <div class="control">
            <label>Phone Number:</label>
            <input id="txtPhone" type="tel">
        </div>

        <div class="control">
            <label>Payment:</label>
            <select id="selPayment">
                <option>PayPal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>Video Games</option>
            </select>
        </div>
        <div class="control">
            <label>Color:</label>
            <input id="txtColor" type="color">
        </div>
        <div class="control">
            <button id="btnSave">Register User</button>
        </div>
    </div>

    <div>
        <ul id="users">
            
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
    <!--<script src="test.js></script>"-->

</body>
</html>
